<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
            <img src="./img/image-product-desktop.jpg" alt=""  class="imgDesktop"/>
            <img class="imgPhone" src="./img/image-product-mobile.jpg" alt="" />
        </div>
        <div class="description">
          <span class="category">P E R F U M E</span>
          <span class="titleProduct">Gabrielle Essence Eau De Parfum</span>
          <span class="descriptionProduct">
            A florar, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator fot the House of CHANEL</span>
          <div class="prices">
            <span class="offer">$149.99</span>
            <span class="price">$169.99</span>
          </div>
          <div class="addCart">
            <button type="submit">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

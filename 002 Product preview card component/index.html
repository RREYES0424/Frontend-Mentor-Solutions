<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="./img/image-product-desktop.jpg" alt="">
            <div class="text">
                <span class="category">PERFUME</span>
                <span class="titleProduct">Gabrielle Essence Eau De Parfum</span>
                <span>A florar, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator fot the House of CHANEL</span>
            </div>
            <div class="prices">
                <span class="offer">$149.99</span>
                <span class="price">$169.99</span>
            </div>
            <div class="addCart">
                <button type="submit">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
